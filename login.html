<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>Login - Valhalla Tattoo</title>
  </head>
  <body>
    
    <header>
      <nav class="navbar">
          <a href="./index.html"><img src="./assets/img/logo.png" class="logo-nav" alt="logo-valhalla"></a>
          
          <input type="checkbox" id="toggle-menu">
          
          <ul class="nav-list">
              <li class=""><a href="./index.html#hero" class="subrayado">INICIO</a></li>
              <li><a href="./index.html#about" class="subrayado">NOSOTROS</a></li>
              <li><a href="./index.html#galeria" class="subrayado">GALERIA</a></li>
              <li><a href="./index.html#productos" class="subrayado">PRODUCTOS</a></li>
              <li><a href="./index.html#contacto" class="subrayado">CONTACTO</a></li>
              <li><a href="./login.html" class="subrayado">LOGIN</a></li>
              <li><a href="./register.html" class="subrayado">REGISTRO</a></li>
          </ul>

          <div class="icons-nav">
              <label for="toggle-menu" class="menu-label"><img src="./assets/img/bars.png" alt="menu"></label>              
          </div>
      </nav>
  </header>

    <main>
      <div class="login-img">
        <img src="./assets/img/vikingo-login.png" alt="logo-valhalla" />
      </div>


      <section id="login">
        <div class="container-login">
          <h1>Iniciar sesión</h1>
          <form class="form-login">
            
            <div class="login">
              <label for="mail-login"> Correo electrónico: </label>
              <input type="email" id="mail-login" name="mail-login" placeholder="Ingresá el correo registrado" required />
            
              <label for="pass-login">Contraseña: </label>
              <input type="password" id="pass-login" name="pass-login" placeholder="Ingresá tu contraseña" required/>

              <a href="#">Recuperar contraseña</a>
          </div>

          <div class="login-btn">
            <a href="./register.html">Crear cuenta</a>
            <input type="submit" value="Ingresar" />
          </div>
          </form>
        </div>
      </section>



    </main>

    <footer id="footer">
      <div class="redes">
          <a href="https://instagram.com" target="_blank"><img src="./assets/img/icon-ig.png" alt=""></a>
          <a href="https://facebook.com" target="_blank"><img src="./assets/img/icon-fb.png" alt=""></a>
          <a href="mailto:valhalla@tattoo.com" target="_blank"><img src="./assets/img/icon-mail.png" alt=""></a>
          <a href="https://whatsapp.com" target="_blank"><img src="./assets/img/icon-wa.png" alt=""></a>
      </div>

      <div class="footer-img">
          <img src="./assets/img/see_you.png" alt="">
      </div>

      <div class="diseño">
          <p>Integrador Diseño Web - NUCBA</p>
          <p>Diseño de Leonel Gironella</p>
          <p>Año 2023</p>
      </div>
  </footer>
