    <main>
        <div class="login-img">
          <img src="./assets/img/vikingo-login.png" alt="logo-valhalla" />
        </div>
  
        <section id="registro">
          <div class="container-registro">
            <h1>Registrate</h1>
            <form class="form-registro">
              
              <div class="registro">
                <label for="nombre-registro"> Nombre:  </label>
                <input type="text" id="nombre-registro" name="nombre-registro" placeholder="Ingresá tu nombre" required />
                
                <label for="apellido-registro"> Apellido:  </label>
                <input type="text" id="apellido-registro" name="apellido-registro" placeholder="Ingresá tu apellido" required />
                
                <label for="tel-registro"> Teléfono: </label>
                <input type="text" alt="number" id="tel-registro" name="tel-registro" placeholder="Ingesá tu nº de teléfono" required />
                
                <label for="mail-registro"> Correo electrónico:  </label>
                <input type="text" id="mail-registro" name="mail-registro" placeholder="Ingresá tu correo" required />

                <label for="pass-registro">Contraseña: </label>
                <input type="password" id="pass-registro" name="pass-registro" placeholder="Ingresá tu contraseña" required/>
                
                <label for="re-pass-registro">Repetir contraseña: </label>
                <input type="password" id="re-pass-registro" name="re-pass-registro" placeholder="Repetí tu contraseña" required/>
            </div>
  
            <div class="registro-btn">
              <a href="./login.html">Iniciar sesión</a>
              <input type="submit" value="Registrarse" />
            </div>
            </form>
          </div>
        </section>
      </main>
